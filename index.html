<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ladder Strength – Build Your Power, Reach New Heights" />
  <title>Ladder Strength</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://images.unsplash.com/photo-1526401485004-2fda9f2f7e84?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(13, 27, 42, 0.8);
      z-index: 0;
    }
    header, main, footer {
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #f4d35e;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #f4d35e;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      color: #e0e0e0;
    }
    a.button {
      background: #f4d35e;
      color: #0d1b2a;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
      margin-bottom: 40px;
    }
    a.button:hover {
      background: #ffcc00;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto 40px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    form input[type="submit"] {
      background: #f4d35e;
      color: #0d1b2a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #ffcc00;
    }
    footer {
      font-size: 0.9rem;
      opacity: 0.8;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ladder Strength</div>
    <h1>Build Your Power, Reach New Heights</h1>
    <p>At Ladder Strength, we believe in climbing towards your peak potential—one step at a time. Whether it's fitness, mindset, or personal growth, we help you rise stronger.</p>
    <a href="#contact" class="button">Learn More</a>
  </header>

  <main id="contact">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <h2>Contact Us</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </main>

  <footer>
    &copy; 2025 Ladder Strength. All rights reserved.
  </footer>
</body>
</html>
